<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<p>{{ username }}</p>
<p>Ваши товары</p>
{% for product in products %}
    <h4>Название: {{ product.name }}</h4>
    <p>Цена: {{ product.price }}</p>
{% endfor %}
<h3 style="color: red;">Акция</h3>
{% if promotion %}
    {% for product in products_of_promotion %}
        <h4>Название: {{ product.name }}</h4>
        <p>Цена: {{ product.price }}</p>
    {% endfor %}
{%endif%}
</body>
</html>
